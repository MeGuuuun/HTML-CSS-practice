<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="yellow">
      <div class="library_bar">
        <i class="fas fa-bars"></i>
        <div class="library">library</div>
        <i class="fas fa-shopping-bag"></i>
      </div>
    </div>
    <div class="search_bar">
      <div class="search">Search books...</div>
      <i class="fas fa-search"></i>
    </div>
    <div class="white">
      <div class="main">Book of the day</div>
      <div class="main_book">
        <div class="book_photo">
          <img class="chunsun" src="./images/chunsun.png" />
        </div>
        <div class="book_info">
          <div class="book_title">어떤 물질의 사랑</div>
          <div class="book_writer">천선란</div>
          <div class="book_rate">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="book_genre">
            <div class="genre">
              <span>Love</span>
            </div>
            <div class="genre">
              <span>S/f</span>
            </div>
          </div>
          <div class="book_buy">
            <div class="book_mark">
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="book_booking">
              <span>Book Now</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main">Best Seller</div>
      <div class="books_list">
        <div class="items">
          <div class="books">
            <img class="books_photo" src="./images/agami.png" />
          </div>
          <div class="book_rate">
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="far fa-star" style="font-size: 0.5em"></i>
            <i class="far fa-star" style="font-size: 0.5em"></i>
          </div>
        </div>
        <div class="items">
          <div class="books">
            <img class="books_photo" src="./images/gravity.png" />
          </div>
          <div class="book_rate">
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
          </div>
        </div>
        <div class="items">
          <div class="books">
            <img class="books_photo" src="./images/apple.png" />
          </div>
          <div class="book_rate">
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="far fa-star" style="font-size: 0.5em"></i>
          </div>
        </div>
        <div class="items">
          <div class="books">
            <img class="books_photo" src="./images/similar.png" />
          </div>
          <div class="book_rate">
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="fas fa-star" style="font-size: 0.5em"></i>
            <i class="far fa-star" style="font-size: 0.5em"></i>
            <i class="far fa-star" style="font-size: 0.5em"></i>
            <i class="far fa-star" style="font-size: 0.5em"></i>
          </div>
        </div>
      </div>
      <div class="main">Popular authors</div>
      <div class="main_book">
        <img class="chunsun" src="./images/cho.png" />
        <div class="book_info">
          <div class="book_title">김초엽</div>
          <div class="book_writer">
            <우리가 빛의 속도로 갈 수 없다면> 저자<br />2019 오늘의 작가상<br />2019
            문화일보 오늘의 책<br />2019 교보문고,예스24,알라딘 선정 올해의
            책<br />2019 아르코 문화나눔 선정도서
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
