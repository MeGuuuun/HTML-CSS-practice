<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="top_bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="profile">
        <div class="profile_photo">
          <img src="./images/doja.png" />
        </div>
        <div class="profile_singer">Doja cat</div>
        <div class="profile_genre">Rap, Hip-Hop</div>
        <div class="profile_button">
          <div class="profile_shuffle">
            <span>Shuffle</span>
          </div>
          <div class="profile_kudos">
            <i class="fas fa-heart"></i>
            <span>383,292</span>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="song">
          <img class="song_photo" src="./images/sayso.png" />
          <div class="song_info">
            <div class="profile_genre">Doja cat</div>
            <div class="song_title">Say so</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="song">
          <img class="song_photo" src="./images/town.png" />
          <div class="song_info">
            <div class="profile_genre">Doja cat</div>
            <div class="song_title">Go to town</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="song">
          <img class="song_photo" src="./images/blind.png" />
          <div class="song_info">
            <div class="profile_genre">The weekend</div>
            <div class="song_title">blinding light</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="song">
          <img class="song_photo" src="./images/flower.png" />
          <div class="song_info">
            <div class="profile_genre">Johnny Stimson</div>
            <div class="song_title">Flowers</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="player">
          <div class="player_info">
            <div class="profile_genre">Pink Sweat$</div>
            <div class="song_title title_white">At my worst</div>
          </div>
          <div class="player_btn">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="top_bar">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="play">
        <div class="play_photo">
          <img src="./images/bang.png" />
        </div>
        <div class="play_info">
          <div class="profile_singer">Bang!</div>
          <div class="profile_genre">AJR</div>
        </div>
        <div class="play_status">
          <div class="play_time">
            <div>1:44</div>
            <div>-1:06</div>
          </div>
          <div class="play_length">
            <div class="white"></div>
            <div class="circle"></div>
          </div>
        </div>
        <div class="play_player">
          <i class="fas fa-exchange-alt"></i>
          <i class="fas fa-step-backward"></i>
          <div class="play_btn">
            <i class="fas fa-play"></i>
          </div>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
  </body>
</html>
